<!-- 7.  1부터 10까지 숫자를 차례대로 출력해보세요 -->

for (let i = 1; i <= 10; i++) {
  console.log(i);
}

<!-- 8. 1부터 100까지 숫자 중에서 5의 배수만 출력해보세요. -->

for (let i = 1; i <= 100; i++) {
  if (i % 5 === 0) {
    console.log(i);
  }
}

<!-- 9. 사용자가 입력한 숫자까지 1씩 증가하면서 출력해보세요.

for (let i = 1; i <= input; i++) {
  console.log(i);
}

10. 구구단 2단을 출력해보세요. -->

for (let i = 1; i <= 9; i++) {
  console.log(`2 x ${i} = ${2 * i}`);
}
