        <script>
            // 구구단 출력

            console.log(`구구단 출력`);
            for (let i = 2; i < 10; i++) {
                console.log(`${i}단`)
                for (let j = 1; j < 10; j++) {
                    console.log(`${i} * ${j} = ${i * j}`);
                }
                console.log(); 
            }

            //*

            for (let i = 0; i < 5; i++) {
                console.log("*".repeat(i + 1));
            }

            // 다른 방법
            const num = prompt("숫자를 입력하시오: ");
            let mark = "";

            for (let i = 1; i <= num; i++) {
            for (let j = 1; j <= i; j++) {
            mark += "*";
            }
            mark += "<br>";
            }

            document.write(mark);

        </script>
