<!DOCTYPE html>
<html lang="ko">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <style>
        
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;            
            object-fit: cover;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 2rem; 
            /* 'rem'의 r의 의미는 'root em'이다. */
        }

    </style>
 </head>

 <body>
    <h1>Multimedia</h1>
    <div class="hero">
        <video autoplay loop muted>
            <source src="http://thinkingform.com/wp-content/uploads/2017/09/video-sample-mp4.mp4?_=1" type="video/mp4">
            Your browser does not support the video tag.
            <!-- 위에 저 "당신의 브라우저는 지원하지 않는다."라는 코멘트는 왜 적어놓은걸까? -->
        </video>
        <div class="hero-content">
         <h1>Welcome to Our Website</h1>
         <p>Your journey starts here.</p>
        </div>
    </div>
 </body>
</html>
