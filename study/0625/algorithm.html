    <body>
        <script>
            // const stack = [];
            // stack.push(1); //[1]
            // stack.push(2); //[1,2]
            // stack.push(3); //[1,2,3]

            // console.log(stack); // [1, 2, 3]
            // console.log(stack.pop()); // 3

            // console.log(stack[stack.length - 1]); // (peek) 마지막 요소 출력    

            const queue = [];
            queue.push("A");
            queue.push("B");
            queue.push("C");

            console.log(queue); // ["A", "B", "C"]
            console.log(queue.shift()); // "A" (첫 번째 요소 제거 및 반환)
            console.log(queue); // ["B", "C"]
            console.log(queue[0]); // "B" (peek) 첫 번째 요소 출력
        </script>
